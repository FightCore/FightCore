<div class="main-content">
  <div class="container-fluid">
    <div>
      <button mat-stroked-button color="primary" (click)="goToAddPost()">
        Create Post
      </button>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let post of posts">
        <a (click)="open(post)" style="cursor:pointer;">
          <post-viewer [displayPost]="post" [simpleMode]="true"></post-viewer>
        </a>
      </div>
    </div>
  </div>
</div>
<ng-template #postContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" *ngIf="displayPost">{{ displayPost.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <post-viewer [displayPost]="displayPost"></post-viewer>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
