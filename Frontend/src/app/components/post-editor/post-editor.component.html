<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-info">
                <h2 class="card-title">Create a post</h2>
            </div>
            <div class="card-body">
                <h2>Title</h2>
                <input [formControl]="title" id="title-textbox" type="text" class="form-control" />
                <h4>Category</h4>
                <h2>Text</h2>
                <app-editor #editor></app-editor>
                <div class="checkbox">
                    <label><input type="checkbox" /> Publish</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-info">
                <h2 class="card-title">Preview</h2>
            </div>
            <div class="card-body">
                <p>Note that the width of this post will change. Don't worry, you can edit this later.</p>
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h1 class="card-title">{{ title.value }}</h1>
                        <h3 class="card-title">By You.</h3>
                    </div>
                    <div class="card-body">
                        {{ editor.markdown }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
