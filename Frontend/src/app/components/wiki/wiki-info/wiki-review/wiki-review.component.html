<div>View all pending suggestions (2)</div>

<div class="d-flex flex-wrap mt-4">
  <div class="mr-auto">
  <mat-form-field>
      <mat-select 
      placeholder="Sorting"
      [(value)]="selectedSort"
      >
        <mat-option *ngFor="let option of sortOptions" [value]="option.id">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div>
    <mat-paginator [length]="1" [pageSize]="10" [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>

<div *ngIf="isLoading; else showSuggestions">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<ng-template #showSuggestions>
  <div *ngIf="suggestions && suggestions.length > 0; else noSuggestions">
    <div class="d-flex flex-column d-flex justify-content-center">
      <edit-preview *ngFor="let suggestion of suggestions" [data]="suggestion" class="mx-auto"></edit-preview>
    </div>
  </div>

  <ng-template #noSuggestions>
    <div class="text-center">
      No pending suggestions were found
    </div>
  </ng-template>
</ng-template>
