<div class="wiki-container card">
  <div class="card-header card-header-info">
    <div class="row align-items-center">
      <div class="col-6">
        <h4>{{header}}</h4>
      </div>
      <div class="col-6">
        <div class="float-right button-row">
          <button mat-icon-button>
            <mat-icon aria-label="Open something">visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Open another something">edit</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading; else showPosts">
    <p class="ml-2">Posts are now loading...</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <ng-template #showPosts>
    <div *ngIf="postList; else noPosts" class="scrolling-wrapper">
      <div class="section" *ngFor="let post of postList">
        <a (click)="open(post)" style="cursor:pointer;">
          <post-viewer [data]="post" [simpleMode]="true"></post-viewer>
        </a>
      </div>
    </div>

    <ng-template #noPosts>
      <p class="ml-2">No posts found.</p>
    </ng-template>
  </ng-template>
  <post-popup #postPopup></post-popup>
</div>
