<div style="padding:5px; width: 300px;">
  <mat-form-field>
      <mat-select 
      placeholder="Select a Character"
      [(value)]="selectedCharacter"
      (selectionChange)="onSelectionChange()"
      >
        <mat-option *ngFor="let character of characters" [value]="character.id">
          {{character.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
