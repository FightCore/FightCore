<h4>Character selector</h4>

<mat-form-field>

  <mat-label>Select a character.</mat-label>
  <mat-select>
    <mat-option *ngFor="let icon of icons" [value]="icon.url">
      <img [src]="createIconUrl(icon.url)" width=20px height=20px /> {{icon.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
