<div *ngIf="username; else noUser">
  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>
  <p>Notifications contents:</p>
  <ul>
    <li *ngFor="let msg of msgs">
      {{ msg | json }}
    </li>
  </ul>
</div>
<ng-template #noUser>
  <div *ngIf="isLoading; else loadFail">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #loadFail>
    <div class="alert alert-danger">
      {{ errorMsg }}
    </div>
  </ng-template>
</ng-template>
