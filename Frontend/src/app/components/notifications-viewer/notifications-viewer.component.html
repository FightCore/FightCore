<div *ngIf="isLoadingNotifications || isLoadingPushService">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="errorMsgs">
  <div *ngFor="let err of errorMsgs" class="alert alert-danger">
    {{ err }}
  </div>
</div>
<div>
  Quick stats:
  <ul>
    <li>Current user: {{ username }}</li>
    <li>Total notifications for user: {{ totalNotifs }}</li>
  </ul>
</div>
<p>Notifications contents:</p>
<ul>
  <li *ngFor="let notif of notifs">
    {{ notif | json }}
  </li>
</ul>
