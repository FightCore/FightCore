<div style="padding:5px;">
  <mat-form-field>
    <mat-select 
      placeholder="Select a Game [Inactive]"
      [(value)]="selectedGame"
      (selectionChange)="onGameChange()"
      >
      <mat-option *ngFor="let game of games" [value]="game.id">
        {{ game.shortName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
